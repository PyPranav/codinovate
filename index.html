<body>

    <main>

        <!-- Hero -->
        <section class="section section  bg-soft  overflow-hidden z-2">

            <div class="card bg-primary shadow-soft border-li mx-3 mt-0 text-center">
                <a aria-label="facebook social link" class="icon icon-xs mr-2 theme-switch" id="theme-switch">
                    <span class="fas fa-sun text-white" id="theme-content"></span>
                </a>
                <script>
                    document.getElementById('theme-switch').onclick = function () {
                        if (document.getElementById("theme-content").classList.value.includes("fa-sun")) {
                            document.getElementById('theme_css').href = './css/neumorphism.css';
                            document.getElementById("theme-content").classList.remove('fa-sun');
                            document.getElementById("theme-content").classList.remove('text-white');
                            document.getElementById("theme-content").classList.add('fa-moon');
                            document.getElementById("theme-content").classList.add('text-black');
                        } else {
                            document.getElementById('theme_css').href = './css/dark-neumorphism.css';
                            document.getElementById("theme-content").classList.remove('fa-moon');
                            document.getElementById("theme-content").classList.remove('text-black');
                            document.getElementById("theme-content").classList.add('fa-sun');
                            document.getElementById("theme-content").classList.add('text-white');
                        }

                    };
                </script>
